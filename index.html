<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Music Legends</title>
    <meta name="description" content="Radio Music Legends" />

    <script src="/scripts/svg-inject.min.js"></script>

    <link rel="stylesheet" href="./styles/global.css" />
  </head>

  <body>
    <div class="app">
      <header>
        <div class="header__content">
          <nav>
            <ul class="navigation">
              <li>
                <a href="/">Início</a>
              </li>
              <li>
                <a href="/">Buscar</a>
              </li>
              <li class="active">
                <a href="/">Suas bibliotecas</a>
              </li>
            </ul>
          </nav>
    
          <h1>music legends</h1>
    
          <div class="user">
            <span>Kauã Cavalcante</span>
            <div class="user__avatar">
              <img src="https://avatars.githubusercontent.com/u/78870550?v=4" alt="imagem de perfil">
            </div>
          </div>
        </div>
      </header>
  
      <main>
        <div class="main__content">
          <img class="logo" src="/assets/logo.png" alt="Logo da Liga das Lendas">
          <strong>riot games</strong>

          <div class="control">
            <button type="button">
              <img src="/assets/icons/chevron-left.svg" alt="Ícone seta para esquerda" onload="SVGInject(this)">
            </button>
            <span>1/20</span>
            <button type="button">
              <img src="/assets/icons/chevron-right.svg" alt="Ícone seta para direita" onload="SVGInject(this)">
            </button>
          </div>
        </div>
      </main>

      <img src="/assets/icons/" alt="" onload="SVGInject(this)">
  
      <footer>
        <span class="timeline"></span>

        <div class="footer__content">
          <div class="music">
            <img src="/assets/icons/heart.svg" alt="Ícone de favoritar" onload="SVGInject(this)">
            <h2>Warriors</h2>
            <h3>Riot games ft. Imagine Dragons</h3>
          </div>
  
          <div class="player">
            <img src="/assets/icons/repeat.svg" alt="Ícone de repetir" onload="SVGInject(this)">

            <div class="player__main">
              <img src="/assets/icons/chevron-left.svg" alt="Ícone de seta para esquerda" onload="SVGInject(this)">
              <button type="button">
                <img src="/assets/icons/play.svg" alt="Ícone de play" onload="SVGInject(this)">
              </button>
              <img src="/assets/icons/chevron-right.svg" alt="Ícone de seta para direita" onload="SVGInject(this)">
            </div>
            
            <img src="/assets/icons/loop.svg" alt="Ícone da ação de looping" onload="SVGInject(this)">
          </div>
  
          <div class="controller">
            <img src="/assets/icons/volume.svg" alt="Ícone de volume" onload="SVGInject(this)">
            <img src="/assets/icons/minimize.svg" alt="ícone de minimizar" onload="SVGInject(this)">
          </div>
        </div>
      </footer>
    </div>
  </body>
  
</html>
